<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io('ws://' + window.location.hostname + ':8000');
  socket.on('news', function (data) {
    document.body.innerHTML += "<p>" + JSON.stringify(data) + "</p>";
  });
</script>

</body>
